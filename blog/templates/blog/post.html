{% load staticfiles %}
{% load django_markdown %}


<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.green-pink.min.css" /> 
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<link rel="stylesheet" href="{% static "css/post.css" %}" type="text/css">

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<title>Jyotman's Blog</title>

</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--accent">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title navigation-font-menu">Menu</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link navigation-font" href="https://github.com/jyotman94">Github</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span style="background-color: #f50057" class="mdl-layout-title navigation-font-menu">Menu</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link navigation-font" href="{% url "index" %}">Blog</a>
				<a class="mdl-navigation__link navigation-font" href="{% url "blog.views.aboutme" %}">About Me</a>
				<a class="mdl-navigation__link navigation-font" href="{% url "blog.views.contact" %}">Contact</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
			<div class="page-content margin-default">
				<div style="margin-bottom: 10%">
					<h3 id="heading">{{ object.title }}</h3>
					<p id="date">
						{{ object.created }} 	
					</p>
					{{ object.body|markdown }}
				</div>

				<div id="disqus_thread"></div>
				<script>
				/**
				* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
				* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
				*/
				var disqus_config = function () {
				this.page.url = PAGE_URL; // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				};

				(function() { // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');

				s.src = '//jyotmansblog.disqus.com/embed.js';

				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
				})();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

			</div>

			<footer class="mdl-mini-footer">
				<div class="mdl-mini-footer__left-section">
					<div class="mdl-logo">Jyotman Singh</div>
					<div class="mdl-logo"><a style="text-decoration:none" href="{% url "blog.views.privacyPolicy" %}">Privacy Policy</a></div>
					<div class="mdl-logo"><a style="text-decoration:none" href="{% url "blog.views.terms" %}">Terms & Conditions</a></div>
				</div>
			</footer>
		</main>
	</div>
<script id="dsq-count-scr" src="//jyotmansblog.disqus.com/count.js" async></script>
</body>
</html>
