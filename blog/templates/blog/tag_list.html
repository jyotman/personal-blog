{% load staticfiles %}
<!DOCTYPE HTML>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.green-pink.min.css" /> 
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<link rel="stylesheet" href="{% static "css/home.css" %}" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<title>Jyotman's Blog</title>

</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--accent">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title navigation-font-menu">Menu</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link navigation-font" href="https://github.com/jyotman94">Github</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span style="background-color: #f50057" class="mdl-layout-title navigation-font-menu">Menu</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link navigation-font" href="{% url "index" %}">Blog</a>
				<a class="mdl-navigation__link navigation-font" href="{% url "blog.views.aboutme" %}">About Me</a>
				<a class="mdl-navigation__link navigation-font" href="{% url "blog.views.contact" %}">Contact</a>
			</nav>
		</div>

		<main class="mdl-layout__content">

			<h3 id="heading" class="margin-default">{{ slug_selected }}</h3>
			<div class="page-content margin-default">
				{% for object in object_list %}
				<div>
					<a style="text-decoration:none" href="{% url "entry_detail" slug=object.slug %}"><h3>{{ object.title }}</h3></a>
					<p>
						{{ object.created }}
						<a href="" style="margin-left: 1%"></a>
						{% for tag in object.tag.all %}
							<a href="{% url "index_tag" slug=tag.slug %}" class="tags">{{ tag }}</a>
						{% endfor %}
					</p>
				</div>
				{% endfor %}
			</div>

			<footer class="mdl-mini-footer">
				<div class="mdl-mini-footer__left-section">
					<div class="mdl-logo">Jyotman Singh</div>
					<div class="mdl-logo"><a style="text-decoration:none" href="{% url "blog.views.privacyPolicy" %}">Privacy Policy</a></div>
					<div class="mdl-logo"><a style="text-decoration:none" href="{% url "blog.views.terms" %}">Terms & Conditions</a>
					</div>
				</div>
			</footer>
		</main>
	</div>

</body>
</html>
